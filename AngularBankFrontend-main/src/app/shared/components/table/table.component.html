<table class="table table-hover fs-2">
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let column of columns">
        {{
          column === "addresses"
            ? getAddressString(item[column])
            : column === "balance" ||
              column === "payment_amount" ||
              column === "amount"
            ? (item[column] | currency : "USD" : "symbol" : "1.2-2")
            : item[column]
        }}
      </td>
    </tr>
  </tbody>
</table>
